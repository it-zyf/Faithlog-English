<body style="background: #202020;" onload="lo()">
  <div id="navs"></div>
  <div class="layui-layout layui-layout-admin">
    <div class="layui-body" style="padding: 20px;">
      <div class="sum_div">
        <div class="Recharge">
          <form role="form" class="form-inline" style="height: 140px;">
            <div class="form-group" style="width: 26%;float: left;">
              <label for="">区服号</label>
              <select id="district_service" multiple="multiple"></select>
            </div>
            <div class="form-group" style="width: 26%;float: left;">
              <label for="">账号ID</label>
              <input type="text" class="form-control" id="accountID" placeholder="请输入账号ID" />
            </div>
            <div class="form-group layui-inline" style="width: 26%;float: left;">
              <label for="">日&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;期</label>
              <input type="text" class="form-control" id="datatimes" />
            </div>
            <button type="button" class="layui-btn layui-btn-normal" id="query" onclick="queryFormation()">查询</button>
            <br /><br /><br /><br />
            <div class="form-group" style="width: 26%;float: left;">
              <label for="">角色ID</label>
              <input type="text" class="form-control" id="roleID" placeholder="请输入角色ID" />
            </div>
            <div class="form-group" style="width: 26%;float: left;">
              <label for="">角色名</label>
              <input type="text" class="form-control" id="roleName" placeholder="请输入角色名" />
            </div>
            <!--<button type="button" class="layui-btn layui-btn-normal" id="export" onclick="exportGrowth()">导出</button>-->
            <br /><br /><br /><br />
          </form>
          <!--<div class="replace_area"-->
          <!--style="width:100%;max-width:1603px;height:50px;position:fixed;overflow-y:hidden;background: #1A1A1A;z-index:99;display:none;">-->
          <!--<table id="replace_table" class="table table-bordered table-hover"-->
          <!--style="width:100%;border:1px solid transparent;"></table>-->
          <!--</div>-->
          <table id="datatable"></table>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../layui/layui.all.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/loading/jquery.mloading.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/multiple/bootstrap-multiselect.js"></script>
<script src="../js/bootstrap-table/bootstrap-table.min.js"></script>
<script src="./js/urlGet.js"></script>
<script src="./js/growthCapital.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.bootcss.com/element-ui/2.12.0/index.js"></script>
<script>
  localStorage.setItem('navigation', '2-15')
  $("#navs").load("navHaddup.html")

  function lo() {
    $(".411").addClass("layui-this").siblings().removeClass("layui-this")
    $(".411").parent().parent().addClass("layui-nav-itemed").siblings().removeClass("layui-nav-itemed")
  }

  function exportGrowth() {
    $("body").mLoading("show");
    var pay_district_num = $("#district_service").val(); //区服号
    var account = $("#accountID").val(); //账号ID
    var pay_date = $("#datatimes").val(); //日期
    var roles = $("#roleID").val(); //角色ID
    var rolesname = $("#roleName").val(); //角色名
    if (pay_district_num != "") {
      pay_district_num = pay_district_num.join(",")
    }
    $.ajax({
      type: "get",
      url: "../queryGrowth_FundGrowthExport.action",
      async: true,
      data: {
        serverId: pay_district_num,
        accountId: account,
        seDate: pay_date,
        roleId: roles,
        roleName: rolesname,
        pageIndex: 1,
        pageSize: 100000000
      },
      success: function (e) {
        if (e.state == false) {
          alert(e.message)
          $("body").mLoading("hide");
        } else {
          window.open('/upload/log.xlsx');
          $("body").mLoading("hide");
        }
      }
    });
  }
</script>

</html>
